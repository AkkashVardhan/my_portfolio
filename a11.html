<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All CSS Shapes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            align-items: flex-end; 
            gap: 60px; 
        }

        .shape-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shape-wrapper h2 {
            margin-bottom: 20px;
            color: whitesmoke;
            font-size: 1.2rem;
        }

        .square {
            width: 150px;
            height: 150px;
            background-color: blue;
        }

        .rectangle {
            width: 300px;
            height: 150px;
            background-color: green;
        }

        .circle {
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 150px solid purple;
        }

        .diamond-wrapper {
            width: 215px;
            height: 215px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .diamond {
            width: 150px;
            height: 150px;
            background-color: teal;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shape-wrapper">
            <h2>Square</h2>
            <div class="square"></div>
        </div>

        <div class="shape-wrapper">
            <h2>Rectangle</h2>
            <div class="rectangle"></div>
        </div>

        <div class="shape-wrapper">
            <h2>Circle</h2>
            <div class="circle"></div>
        </div>

        <div class="shape-wrapper">
            <h2>Triangle</h2>
            <div class="triangle"></div>
        </div>

        <div class="shape-wrapper">
            <h2>Diamond</h2>
            <div class="diamond-wrapper">
                 <div class="diamond"></div>
            </div>
        </div>
    </div>
</body>
</html>
