<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Orbiting Earth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .system-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: orbit-container 10s linear infinite; 
        }

        .earth {
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
            border-radius: 50%;
            position: absolute;
            z-index: 2;
            
            box-shadow: 
                0 0 15px rgba(0, 191, 255, 0.8),
                0 0 30px rgba(0, 191, 255, 0.6),
                0 0 50px rgba(0, 191, 255, 0.4);
            
            animation: counter-rotate 10s linear infinite;
        }

        .orbit {
            width: 300px;
            height: 300px;
            border: none;
            border-radius: 50%;
            position: absolute;
            animation: counter-rotate 10s linear infinite;
        }

        .moon {
            width: 30px;
            height: 30px;
            background-color: silver;
            border-radius: 50%;
            position: absolute;
            
            top: 0; 
            left: 50%; 
            
            margin-top: -15px; 
            margin-left: -15px;
            
            box-shadow: 
                0 0 8px white,
                0 0 15px white;
            
            z-index: 3;
            
            animation: counter-rotate 10s linear infinite; 
        }

        @keyframes orbit-container {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes counter-rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>
<body>

    <div class="system-container">
        <div class="orbit"></div>
        <div class="earth"></div>
        <div class="moon"></div>
    </div>

</body>
</html>
