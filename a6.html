<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dog Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #222;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: whitesmoke;
            font-size: 2.5rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .grid-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #111;
        }

        .grid-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 900px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid-item img {
                height: 250px;
            }
        }

        @media (max-width: 550px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            .grid-item img {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <h1>The Adorable Dog Gallery</h1>

    <div class="gallery-grid">
        <div class="grid-item">
            <img src="dog1.jpg" alt="Dog Image 1">
        </div>
        <div class="grid-item">
            <img src="dog2.jpg" alt="Dog Image 2">
        </div>
        <div class="grid-item">
            <img src="dog3.jpg" alt="Dog Image 3">
        </div>
        <div class="grid-item">
            <img src="dog4.jpg" alt="Dog Image 4">
        </div>
        <div class="grid-item">
            <img src="dog5.jpg" alt="Dog Image 5">
        </div>
        <div class="grid-item">
            <img src="dog6.avif" alt="Dog Image 6">
        </div>
        <div class="grid-item">
            <img src="dog7.jpg" alt="Dog Image 7">
        </div>
        <div class="grid-item">
            <img src="dog8.webp" alt="Dog Image 8">
        </div>
        <div class="grid-item">
            <img src="dog9.jpg" alt="Dog Image 9">
        </div>
    </div>

</body>
</html>
