<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #111; 
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 500px;
            background: #444; 
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4); 
            margin: auto;
            padding: 30px;
            display: flex;
            flex-direction: row;
            align-items: center;
            color: whitesmoke;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3); 
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid whitesmoke;
            margin-right: 25px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .info-section {
            flex-grow: 1;
            text-align: left;
        }

        .info-section h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: whitesmoke;
        }

        .info-section p {
            font-size: 1.2rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7); 
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 30px;
        }

        .btn {
            text-decoration: none;
            color: #1f242d; 
            background-color: whitesmoke; 
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .btn:hover {
            background-color: #333; 
            color: whitesmoke;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 640px) {
            .card {
                width: 75vw;
                padding: 20px;
                flex-direction: column;
                text-align: center;
            }

            .profile-img {
                width: 120px;
                height: 120px;
                margin: 0 auto 20px auto;
            }

            .info-section {
                text-align: center;
            }

            .info-section h2 {
                font-size: 1.6rem;
            }

            .info-section p {
                font-size: 0.9rem;
                margin-bottom: 30px;
            }

            .button-container {
                flex-direction: column;
                width: 100%;
                gap: 15px;
            }

            .btn {
                width: 90%;
                display: block;
                margin: 0 auto;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="Akkash.jpg" alt="Profile of Akkash Vardhan" class="profile-img">
        <div class="info-section">
            <h2>Akkash Vardhan</h2>
            <p>Front-end Developer specializing in responsive and accessible web design. Passionate about clean code and intuitive user interfaces.</p>
            <div class="button-container">
                <a href="#" class="btn">Contact</a>
                <a href="#" class="btn">Portfolio</a>
            </div>
        </div>
    </div>
</body>
</html>
